<!--Estilos
Estilos permitem que sua página tenha diversos tipos de formatações. Eles podem ser declarados com o atributo style
-->

<!-- ALTERANDO A COR DE UM TEXTO-->

<style>
	p {color: blue; }
</style>

<!-- Esse exemplo irá aplicar a cor vermelha a todos os elementos do tipo parágrafo -->

<!-- APLICANDO CORES AO FUNDO -->

<style>
	body {background-color: blue;}
</style>		

<!-- O plano de fundo da página foi alterado para a cor vermelha-->


<!-- Para construir uma página completa aplicando estilos-->

<!DOCTYPE html>
<html>
<head>
	<title>Estilização da página</title>
	<style>
		
		body {
			background-color: blue;
			color: green;
		}

	</style>


</head>

<body>

	<p>Aprendendo a utilizar HTML</p>

</body>
</html>





<!-- Aqui nós observamos que a tag <style> deve ser declarada dentro da tag
	<head>. 
	Veja também a importância das cores estarem harmonizadas, você acha que foi uma boa ideia combinar azul com verde? -->
