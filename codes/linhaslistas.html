Oii, tudo bem? 

Espero que você tenha entendido tudo até aqui. Agora, nós iremos conversar um pouco sobre linhas e listas horizontais (que podem ser ordenadas ou não) dentro do seu código HTML.


***************************LINHAS HORIZONTAIS************************************

Vamos lá, agora você vai aprender a adicionar linhas horizontais dentro do seu código e para isso nós iremos usar a tag <hr>

-->
<!DOCTYPE html>
<html>
<head>
	<title>linhas HTML</title>
</head>
<body>
	<p>isso é apenas um teste</p>
	<hr>
</body>

<!-- 

	Você viu que no body do código eu adiconei um <p> paragráfo e logo depois a tag <hr>? Você pode testar no seu computador e verificar que quando adicionada a tag <hr> é adicionada uma linha horizontal na sua página. 
-->


<!-- Como prometido vamos adentrar nas listas. Primeiro, você precisa saber que as listas podem ser ordenadas ou não e o que vai diferir é no seu objetivo, pois você precisa escolher o que se adequa melhor no seu caso. 
-->

<!-- 
	********************************LISTAS ORDENADAS****************************************

	As listas ordenadas enumeram os elementos seguindo uma ordem, veja no código abaixo:
-->
<body>
	<p>isso é apenas um teste de listas</p>
	<ol>
	<li>Primeiro elemento</li>
	<li>Segundo elemento</li>
	<li>Terceiro elemento</li>
	</ol>
	<hr>
</body>


<!-- 
	***********************************LISTAS NÃO ORDENADAS**************************************

	As listas não ordenadas coloca marcadores antes de cada elemento, diferente das ordenadas que adiciona números, observe:

-->
<body>
	<p>isso é apenas um teste de listas</p>
	<ul>
	<li>Primeiro elemento</li>
	<li>Segundo elemento</li>
	<li>Terceiro elemento</li>
	</ul>
	<hr>
</body>
</html>

<!-- Perceba que quando nos referimos a listas ordenadas utilizamos a TAG <ol> e quando nos referimos a listas não ordenadas utilizamos a TAG <ul>. Muita atenção nessa hora! Agora teste o código e procure entender as diferenças.
