<!-- Agora, vamos falar de outro recurso muito importante na criação de páginas, as imagens:
	Aqui, você irá aprender a inserir imagens na sua página
-->

<!--
	Com a tag <img src="xxxxxx"> é possível inserir a imagem na nossa página, para isso é necessário que seja adicionado o caminho da imagem que você desejo inserir. No meu caso, a imagem encontrava-se no mesmo diretório da pág, logo, apenas informei o nome do arquivo, identificado como "computer.jpg". 


	Podemos fazer alterações nas configurações da imagem para ajustar o tamanho/largura por meio do atributo "width = 600px" onde "px" corresponde aos pixels da imagem.
-->
		
		<img src="computer.jpg" width="600px">

<!--
	 Além disso, caso o seu interesse seja em alterar apenas a altura, faremos isso com o atributo "height = 600px"
-->

		<img src="computer.jpg" height="600px">

<!-- Os dois atributos podem ser usados simultaneamente, você pode testar em seu computador. Porém, atente-se quanto as possíveis distorções que podem ocorrer na apresentação da imagem.

	Abaixo, temos o código completo de como ficaria a TAG imagem dentro do seu código.
-->




<!DOCTYPE html>



<html lang="pt-br">

<head>

	<meta charset="utf-8">
	<title>aprendendo sobre imagens</title>

</head>

<body>

	<img src="computer.jpg" width="600px" height="300px">
	
</body>
</html>
