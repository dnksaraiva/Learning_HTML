	Agora, a gente vai falar sobre links dentro da nossa página. Navegando entre sites na internet você já deve ter se deparado com vários links que direcionam para outros sites. Então, vem comigo que eu vou te ensinar qual TAG utilizar dentro do seu código HTML para poder fazer isso 
-->

<!-- Primeiro, saiba que para criar o seu link você tem que inserir o seguinte código:


	<a href="Endereço">Texto</a>

Abaixo, eu te mostro como isso faria na sua página:

-->

<!-- Claro, pra isso o primeiro passo será criar o seu arquivo HTML e começar a codar, então não esqueça de definir o tipo de código que você está trabalhando
-->



<!DOCTYPE html>
<html>
<head>

	<title>Aprendendo a Criar Links na Página</title>

</head>

<body>

	<p>Passe o cursor em cima do nome da página na qual deseja visitar e prontinho é só clicar que você estará sendo direcionado para ela. Viu como é fácil?</p> <br> <br>
	<a href="https://www.google.com/">Google</a> <br> <br>
	<a href="https://github.com">Github</a> <br> <br>
	<a href="https://www.youtube.com/">Youtube</a> <br> <br>

</body>
</html>
