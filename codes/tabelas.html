<!-- 
	Vamos aprender a criar tabelas em HTML? É facinho, vem comigo!


	Para criar uma tabela só precisamos utlizar a TAG <table> e dentro dela utilizaremos duas TAGS, que são as TAGS <tr> para represertar as linhas da tabela e a <td> que representa uma célula. Desse modo, a criação de colunas é feita automaticamente pelo HTML, veja no exemplo abaixo: 

-->

<!DOCTYPE html>
<html>

<head>

	<title>Veja a tabela</title>

</head>
<body>

<table>
	

	<tr>
		<th>Nome</th>
		<td>Morango</td>
		<td>Uva</td>
		<td>Kiwi</td>

	</tr>

	<tr>
		<th>Preço</th>
		<td>10.00</td>
		<td>5.00</td>
		<td>18.00</td>

	</tr>

<!-- Para adicionar um título com destaque na sua tabela, adicione a TAG <th> -->

</table>

</body>
</html>
